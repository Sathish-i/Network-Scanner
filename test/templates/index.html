<!DOCTYPE html>
<html>
<head>
    <title>Nmap Scanner</title>
</head>
<body>
    <h1>Nmap Scanner</h1>
    <form method="post">
        <label for="target">Target IP/Domain:</label>
        <input type="text" id="target" name="target" required>
        
        <label for="scan_type">Scan Type:</label>
        <select id="scan_type" name="scan_type">
            <option value="-sS">SYN Scan</option>
            <option value="-sT">TCP Connect Scan</option>
            <option value="-sV">Service Version Scan</option>
            <option value="-O">OS Detection</option>
        </select>
        
        <button type="submit">Start Scan</button>
    </form>
    
    {% if scan_result %}
        <h2>Scan Results:</h2>
        <pre>{{ scan_result }}</pre>
    {% endif %}
</body>
</html>
